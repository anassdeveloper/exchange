<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency | exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app_overlay">
        <h2>تحويل العملات الى الدرهم المغربي</h2>
        <img width="70%" src="./vecteezy_check-list-with-clipboard-calculator-pencil-illustration_8480548_562.png" alt="">
         <p>..المرجو انتظار</p>
    </div>
    <div class="app">
        
        <div class="money">
             <h2>Currency exchange
                <img src="./vecteezy_paper-dollars-3d-illustration-3d-rendering_8521293_450.png" height="60"/>
             </h2>
             <div class="input_search">
                <div class="box">
                    <input type="number" name="number" placeholder="How much transfer" id="number">
                </div>
                <select>
                    <option value="euro">Euro اورو</option>
                    <option value="usd">usd دولار</option>
                    <option value="yen">yen يابان</option>
                    <option value="yuan">yuan صين</option>
                    <option value="turki">livre turque تركيا</option>
                </select>
             </div>
             
             <div class="loader">
                <span></span>
                <b>1</b>
             </div>
             <button>
                transfer
                <i class="fa-solid fa-right-left"></i>
            </button>
        </div>
        
    </div>
</body>
</html>
